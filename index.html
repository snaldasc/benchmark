<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Karte mit Standorten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    #filterContainer {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h2>Standorte mit roten Kreisen</h2>

  <!-- Filter Dropdown -->
  <div id="filterContainer">
    <label for="categoryFilter">Kategorie filtern:</label>
    <select id="categoryFilter">
      <option value="all">Alle</option>
      <option value="Bank">Bank</option>
      <option value="Park">Park</option>
      <option value="Museum">Museum</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([53.5716, 9.6740], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    let circles = [];
    let allLocations = [];

    // Daten laden
    fetch('https://raw.githubusercontent.com/snaldasc/benchmark/main/locations.json')
      .then(response => {
        if (!response.ok) throw new Error('Standortdaten konnten nicht geladen werden.');
        return response.json();
      })
      .then(data => {
        allLocations = data;
        renderLocations(allLocations);
      })
      .catch(err => {
        console.error('Fehler beim Laden oder Verarbeiten der Daten:', err);
      });

    function renderLocations(locations) {
      // Vorherige Marker entfernen
      circles.forEach(c => map.removeLayer(c));
      circles = [];

      locations.forEach(loc => {
        const popupContent = `
          <strong>${loc.name}</strong><br>
          <p>${loc.description}</p>
          <img src="${loc.image}" alt="${loc.name}" style="width:200px;height:auto;">
        `;

        const circle = L.circle([loc.latitude, loc.longitude], {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 30
        }).addTo(map).bindPopup(popupContent);

        circles.push(circle);
      });
    }

    // Filterfunktion
    document.getElementById('categoryFilter').addEventListener('change', (e) => {
      const selected = e.target.value;
      if (selected === 'all') {
        renderLocations(allLocations);
      } else {
        const filtered = allLocations.filter(loc => loc.type === selected);
        renderLocations(filtered);
      }
    });
  </script>
</body>
</html>
