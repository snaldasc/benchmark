<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Benchmark</title> <!-- Website-Titel -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    #filterContainer {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h2>Benchmark</h2> <!-- SeitenÃ¼berschrift -->

  <!-- Tag-Filter -->
  <div id="filterContainer">
    <label for="tagFilter">Tag filtern:</label>
    <select id="tagFilter">
      <option value="all">Alle</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([53.5716, 9.6740], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    let circles = [];
    let allLocations = [];

    fetch('https://raw.githubusercontent.com/snaldasc/benchmark/main/locations.json')
      .then(response => {
        if (!response.ok) throw new Error('Standortdaten konnten nicht geladen werden.');
        return response.json();
      })
      .then(data => {
        allLocations = data;
        renderLocations(allLocations);
        populateTagFilter(data);
      })
      .catch(err => {
        console.error('Fehler beim Laden oder Verarbeiten der Daten:', err);
      });

    function renderLocations(locations) {
      // Alte Marker entfernen
      circles.forEach(c => map.removeLayer(c));
      circles = [];

      locations.forEach(loc => {
        const popupContent = `
          <strong>${loc.name}</strong><br>
          <p>${loc.description}</p>
          <img src="${loc.image}" alt="${loc.name}" style="width:200px;height:auto;">
        `;

        const circle = L.circle([loc.latitude, loc.longitude], {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 3    <!-- radius in meter -->
        }).addTo(map).bindPopup(popupContent);

        circles.push(circle);
      });
    }

    function populateTagFilter(data) {
      const tagSet = new Set();
      data.forEach(loc => {
        (loc.tags || []).forEach(tag => tagSet.add(tag));
      });

      const tagFilter = document.getElementById('tagFilter');
      tagSet.forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        tagFilter.appendChild(option);
      });
    }

    document.getElementById('tagFilter').addEventListener('change', (e) => {
      const selectedTag = e.target.value;

      if (selectedTag === 'all') {
        renderLocations(allLocations);
      } else {
        const filtered = allLocations.filter(loc =>
          loc.tags && loc.tags.includes(selectedTag)
        );
        renderLocations(filtered);
      }
    });
  </script>
</body>
</html>
