<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SpotScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    header {
      background: #282c34;
      color: white;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    nav {
      background: #f0f0f0;
      padding: 1rem;
      max-width: 300px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav.hidden {
      display: none;
    }

    main {
      margin-left: 300px;
      padding: 1rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .filter-chip {
      background: #ddd;
      border-radius: 20px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
    }

    .filter-chip.active {
      background: #007bff;
      color: white;
    }

    #resetFilters {
      margin-top: 1rem;
      background: #ccc;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        position: static;
        height: auto;
        max-width: 100%;
      }

      main {
        margin-left: 0;
      }
    }
  </style>

  <!-- PushAlert -->
  <script type="text/javascript">
    (function(d, t) {
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.pushalert.co/integrate_0499cf29ad644996d9398435d3801c7e.js";
      s.parentNode.insertBefore(g, s);
    })(document, "script");
  </script>
</head>
<body>
  <header>
    <h1>SpotScout</h1>
    <div>
      <button id="menuToggle">‚ò∞ Men√º</button>
      <button id="toggleLayer">üõ∞ Satellit</button>
    </div>
    <h2><span id="locationCount">0</span> Orte gefunden</h2>
  </header>

  <nav id="sideMenu">
    <input type="text" id="filterSearch" placeholder="üîç Suche nach Tags, Typen, L√§ndern..." />

    <label>Filter Tags:</label>
    <div class="filter-group" id="tagFilters">
      <!-- Dynamisch generierte Chips -->
    </div>

    <label>Filter Typen:</label>
    <div class="filter-group" id="typeFilters">
      <!-- Dynamisch generierte Chips -->
    </div>

    <label>Filter L√§nder:</label>
    <div class="filter-group" id="countryFilters">
      <!-- Dynamisch generierte Chips -->
    </div>

    <button id="resetFilters">üîÑ Filter zur√ºcksetzen</button>
    <ul id="locationList"></ul>

    <hr />

    <button id="resetMap">üìç zur√ºck zur Position</button>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdLJKF-C_VVNV0OK-bEY7d_JMTqMHZUXyd4rtz-PTOwwyyU7w/viewform?usp=dialog" target="_blank">
      <button>‚ûï Ort einreichen</button>
    </a>
    <a href="https://buymeacoffee.com/spotscout" target="_blank">
      <button>üíñ Unterst√ºtzer werden</button>
    </a>
  </nav>

  <main>
    <div id="map" style="height: 600px;"></div>
  </main>

  <!-- Leaflet Script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="app.js"></script>

  <!-- Modal -->
  <div id="imageModal" class="hidden">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <!-- Platz f√ºr deine UI-Logik -->
  <script>
    // Beispielhafte Dynamik f√ºr Filter
    const tagFilters = ["urban", "rural", "coastal"];
    const typeFilters = ["skatepark", "hill", "street"];
    const countryFilters = ["Germany", "Austria", "Switzerland"];

    function createChips(containerId, values) {
      const container = document.getElementById(containerId);
      values.forEach(value => {
        const chip = document.createElement("span");
        chip.className = "filter-chip";
        chip.textContent = value;
        chip.addEventListener("click", () => {
          chip.classList.toggle("active");
          // Hier Filterlogik aufrufen
        });
        container.appendChild(chip);
      });
    }

    createChips("tagFilters", tagFilters);
    createChips("typeFilters", typeFilters);
    createChips("countryFilters", countryFilters);

    document.getElementById("resetFilters").addEventListener("click", () => {
      document.querySelectorAll(".filter-chip").forEach(chip => chip.classList.remove("active"));
      // Reset-Logik hier aufrufen
    });
  </script>
</body>
</html>
