<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Benchmark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    #filters {
      margin-bottom: 20px;
    }
    #categorySelect {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Benchmark</h2>
  
  <!-- Filter-Optionen -->
  <div id="filters">
    <label for="categorySelect">Filter:</label>
    <select id="categorySelect">
      <option value="all">Alle anzeigen</option>
      <option value="water">water</option>
      <option value="harbour">harbour</option>
    </select>
  </div>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([53.5716, 9.6740], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    let locationMarkers = [];  // Array, um die Marker zu speichern
    let locationsData = [];    // Array für alle Standorte

    fetch('https://raw.githubusercontent.com/snaldasc/benchmark/main/locations.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Standortdaten konnten nicht geladen werden.');
        }
        return response.json();
      })
      .then(data => {
        locationsData = data;
        // Initiale Anzeige der Marker
        locationsData.forEach(loc => {
          const circle = L.circle([loc.latitude, loc.longitude], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 5  // radius in meter
          }).addTo(map);

          // Speichern des Markers mit dem zugehörigen Standort
          locationMarkers.push({
            marker: circle,
            category: loc.type
          });
        });
      })
      .catch(err => {
        console.error('Fehler beim Laden oder Verarbeiten der Daten:', err);
      });

    // Filter für Kategorie
    document.getElementById('categorySelect').addEventListener('change', (e) => {
      const selectedCategory = e.target.value;
      filterMarkersByCategory(selectedCategory);
    });

    // Funktion, um Marker basierend auf der Kategorie zu filtern
    function filterMarkersByCategory(selectedCategory) {
      locationMarkers.forEach(markerObj => {
        const { marker, category } = markerObj;

        // Alle Marker anzeigen, wenn 'all' ausgewählt ist
        if (selectedCategory === 'all' || category === selectedCategory) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker); // Marker ausblenden, wenn die Kategorie nicht passt
        }
      });
    }
  </script>
</body>
</html>
