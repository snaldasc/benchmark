<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SpotScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css" />

  <!-- PushAlert -->
  <script type="text/javascript">
    (function(d, t) {
      var g = d.createElement(t),
      s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.pushalert.co/integrate_0499cf29ad644996d9398435d3801c7e.js";
      s.parentNode.insertBefore(g, s);
    }(document, "script"));
  </script>
  <!-- End PushAlert -->
</head>
<body>
  <header>
    <h1>SpotScout</h1>
    <button id="menuToggle">‚ò∞</button>
    <h1><span id="locationCount">0</span> locations available</h1>
  </header>
<div id="menuOverlay" class="hidden"></div>

  <nav id="sideMenu" class="hidden">
    <label for="tagFilter">Filter Tags:</label>
    <select id="tagFilter">
      <option value="">All</option>
    </select>

    <label for="typeFilter">Filter Type:</label>
    <select id="typeFilter">
      <option value="">All</option>
    </select>

    <ul id="locationList"></ul>
    <button id="resetMap">üìç back to your position</button>
    <hr />
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdLJKF-C_VVNV0OK-bEY7d_JMTqMHZUXyd4rtz-PTOwwyyU7w/viewform?usp=dialog" target="_blank">
      <button>submit location</button>
    </a>
    <a href="https://buymeacoffee.com/spotscout" target="_blank">
      <button>be a supporter</button>
    </a>
  </nav>

  <main>
    <div id="map"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([53.5716, 9.6740], 14);
    let userLatLng = null;
    let markers = [];
    let userMarker = null;  // Variable f√ºr den Benutzer-Standortmarker

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    document.getElementById("menuToggle").addEventListener("click", () => {
      document.getElementById("sideMenu").classList.toggle("hidden");
    });

    // Eigene Position ermitteln und Marker setzen
    navigator.geolocation.getCurrentPosition(
      pos => {
        userLatLng = [pos.coords.latitude, pos.coords.longitude];
        map.setView(userLatLng, 14);

        // Benutzer-Standort anzeigen
        userMarker = L.marker(userLatLng, {
          icon: L.icon({
            iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png'
          })
        }).addTo(map)
          .bindPopup("You are here")
          .openPopup();
      },
      () => console.log("Position nicht verf√ºgbar")
    );

    fetch("https://raw.githubusercontent.com/snaldasc/benchmark/main/locations.json")
      .then(res => res.json())
      .then(data => {
        renderMarkers(data);
        initializeTagFilter(data);
        initializeTypeFilter(data);
        updateLocationCount(data.length);

        const tagFilter = document.getElementById("tagFilter");
        const typeFilter = document.getElementById("typeFilter");

        function applyFilters() {
          const selectedTag = tagFilter.value.toLowerCase();
          const selectedType = typeFilter.value.toLowerCase();

          const filtered = data.filter(loc => {
            const tagMatch = !selectedTag || loc.tags.some(tag => tag.toLowerCase() === selectedTag);
            const typeMatch = !selectedType || loc.type.toLowerCase() === selectedType;
            return tagMatch && typeMatch;
          });

          renderMarkers(filtered);
          updateLocationCount(filtered.length);
        }

        tagFilter.addEventListener("change", applyFilters);
        typeFilter.addEventListener("change", applyFilters);
      });

    // Marker rendern
    function renderMarkers(locations) {
      // Entferne vorhandene Marker
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const list = document.getElementById("locationList");
      list.innerHTML = "";

      locations.forEach(loc => {
        const redIcon = L.icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

const marker = L.marker([loc.latitude, loc.longitude], { icon: redIcon }).addTo(map);


        const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${loc.latitude},${loc.longitude}`;

        const popupContent = `
  <strong>${loc.name}</strong><br>
  <img src="${loc.image}" alt="${loc.name}" class="popup-img" style="width:100%;max-width:200px;cursor:pointer;"><br>
  <p>${loc.description}</p>
  <a href="${googleMapsLink}" target="_blank" style="color:blue; font-weight:bold; text-decoration:underline;">
    ‚û§ Route in Google Maps
  </a>
`;


        marker.bindPopup(popupContent);
        markers.push(marker);

        const li = document.createElement("li");
        li.textContent = loc.name;
        li.addEventListener("click", () => {
          map.setView([loc.latitude, loc.longitude], 16);
          marker.openPopup();
        });
        list.appendChild(li);
      });
    }

    // Tag-Filter initialisieren
    function initializeTagFilter(data) {
      const tagFilter = document.getElementById("tagFilter");
      const allTags = new Set();

      data.forEach(loc => {
        loc.tags.forEach(tag => {
          allTags.add(tag.toLowerCase());
        });
      });

      allTags.forEach(tag => {
        const option = document.createElement("option");
        option.value = tag;
        option.textContent = tag;
        tagFilter.appendChild(option);
      });
    }

    // Type-Filter initialisieren
    function initializeTypeFilter(data) {
      const typeFilter = document.getElementById("typeFilter");
      const allTypes = new Set();

      data.forEach(loc => {
        if (loc.type) {
          allTypes.add(loc.type.toLowerCase());
        }
      });

      allTypes.forEach(type => {
        const option = document.createElement("option");
        option.value = type;
        option.textContent = type;
        typeFilter.appendChild(option);
      });
    }

    // Aktualisiert die Anzeige der Anzahl der Locations
    function updateLocationCount(count) {
      document.getElementById("locationCount").textContent = count;
    }

    // Zoom zur√ºcksetzen
    document.getElementById("resetMap").addEventListener("click", () => {
      if (userLatLng) {
        map.setView(userLatLng, 14);
      } else {
        map.setView([40, 10], 14);
      }
    });
  </script>
<div id="imageModal" class="modal hidden">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg" />
</div>

  
</body>
</html>
