<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Benchmark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Benchmark</h1>
    <button id="menuToggle">‚ò∞</button>
  </header>

  <nav id="sideMenu" class="hidden">
    <input type="text" id="searchInput" placeholder="üîç Nach Tags suchen..." />
    <ul id="locationList"></ul>
    <button id="resetMap">üìç back to your position</button>
    <hr />
    <button id="submitLocation">‚ûï submit location</button>
  </nav>

  <main>
    <div id="map"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([53.5716, 9.6740], 14);
    let userLatLng = null;
    let markers = [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    // Men√º toggeln
    document.getElementById("menuToggle").addEventListener("click", () => {
      document.getElementById("sideMenu").classList.toggle("hidden");
    });

    // Eigene Position
    navigator.geolocation.getCurrentPosition(
      pos => {
        userLatLng = [pos.coords.latitude, pos.coords.longitude];
        map.setView(userLatLng, 14);
      },
      () => console.log("position not available")
    );

    // Daten laden
    fetch("https://raw.githubusercontent.com/snaldasc/benchmark/main/locations.json")
      .then(res => res.json())
      .then(data => {
        renderMarkers(data);

        // Suche
        document.getElementById("searchInput").addEventListener("input", e => {
          const q = e.target.value.toLowerCase();
          const filtered = data.filter(loc =>
            loc.tags.some(tag => tag.toLowerCase().includes(q)) ||
            loc.description.toLowerCase().includes(q)
          );
          renderMarkers(filtered);
        });
      });

    // Marker rendern
    function renderMarkers(locations) {
      // Vorherige Marker entfernen
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const list = document.getElementById("locationList");
      list.innerHTML = "";

      locations.forEach(loc => {
        const circle = L.circle([loc.latitude, loc.longitude], {
          color: "red",
          fillColor: "#f03",
          fillOpacity: 0.5,
          radius: 5
        }).addTo(map);

        const popupContent = `
          <strong>${loc.name}</strong><br>
          <img src="${loc.image}" alt="${loc.name}" style="width:100%;max-width:200px;"><br>
          <p>${loc.description}</p>
        `;
        circle.bindPopup(popupContent);
        markers.push(circle);

        const li = document.createElement("li");
        li.textContent = loc.name;
        li.addEventListener("click", () => {
          map.setView([loc.latitude, loc.longitude], 16);
          circle.openPopup();
        });
        list.appendChild(li);
      });
    }

    // Zoom reset
    document.getElementById("resetMap").addEventListener("click", () => {
      if (userLatLng) {
        map.setView(userLatLng, 14);
      } else {
        map.setView([53.5716, 9.6740], 14);
      }
    });

    // Untermen√º Location einreichen (Platzhalter)
    document.getElementById("submitLocation").addEventListener("click", () => {
      alert("Location-Formular wird in Zukunft integriert.");
    });
  </script>
</body>
</html>
