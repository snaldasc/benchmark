<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SpotScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>SpotScout</h1>
    <button id="menuToggle">‚ò∞</button>
    <h1><span id="locationCount">0</span> locations available</h1>
  </header>

  <nav id="sideMenu">
    <label for="tagFilter">Filter Tags:</label>
    <select id="tagFilter">
      <option value="">All</option>
    </select>

    <label for="typeFilter">Filter Type:</label>
    <select id="typeFilter">
      <option value="">All</option>
    </select>

    <ul id="locationList"></ul>
    <button id="resetMap">üìç back to your position</button>
    <hr />
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdLJKF-C_VVNV0OK-bEY7d_JMTqMHZUXyd4rtz-PTOwwyyU7w/viewform?usp=dialog" target="_blank">
      <button>submit location</button>
    </a>
    <a href="https://buymeacoffee.com/spotscout" target="_blank">
      <button>be a supporter</button>
    </a>
  </nav>

  <div id="menuOverlay"></div>

  <main>
    <div id="map"></div>
  </main>

  <!-- Modal Image Viewer -->
  <div id="imageModal" class="modal hidden">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([53.5716, 9.6740], 14);
    let userLatLng = null;
    let markers = [];
    let userMarker = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    navigator.geolocation.getCurrentPosition(
      pos => {
        userLatLng = [pos.coords.latitude, pos.coords.longitude];
        map.setView(userLatLng, 14);
        userMarker = L.marker(userLatLng).addTo(map)
          .bindPopup("You are here")
          .openPopup();
      },
      () => console.log("Position nicht verf√ºgbar")
    );

    fetch("https://raw.githubusercontent.com/snaldasc/benchmark/main/locations.json")
      .then(res => res.json())
      .then(data => {
        renderMarkers(data);
        initializeTagFilter(data);
        initializeTypeFilter(data);
        updateLocationCount(data.length);

        const tagFilter = document.getElementById("tagFilter");
        const typeFilter = document.getElementById("typeFilter");

        function applyFilters() {
          const selectedTag = tagFilter.value.toLowerCase();
          const selectedType = typeFilter.value.toLowerCase();

          const filtered = data.filter(loc => {
            const tagMatch = !selectedTag || loc.tags.some(tag => tag.toLowerCase() === selectedTag);
            const typeMatch = !selectedType || loc.type.toLowerCase() === selectedType;
            return tagMatch && typeMatch;
          });

          renderMarkers(filtered);
          updateLocationCount(filtered.length);
        }

        tagFilter.addEventListener("change", applyFilters);
        typeFilter.addEventListener("change", applyFilters);
      });

    function renderMarkers(locations) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      const list = document.getElementById("locationList");
      list.innerHTML = "";

      locations.forEach(loc => {
        const marker = L.marker([loc.latitude, loc.longitude], {
          icon: L.icon({
            iconUrl: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
            iconSize: [32, 32],
            iconAnchor: [16, 32]
          })
        }).addTo(map);

        const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${loc.latitude},${loc.longitude}`;
        const popupContent = `
          <strong>${loc.name}</strong><br>
          <img src="${loc.image}" alt="${loc.name}" class="popup-img" style="width:100%;max-width:200px;cursor:pointer;"><br>
          <p>${loc.description}</p>
          <a href="${googleMapsLink}" target="_blank" style="color:blue; font-weight:bold; text-decoration:underline;">
            ‚û§ Route in Google Maps
          </a>
        `;
        marker.bindPopup(popupContent);
        markers.push(marker);

        const li = document.createElement("li");
        li.textContent = loc.name;
        li.addEventListener("click", () => {
          map.setView([loc.latitude, loc.longitude], 16);
          marker.openPopup();
        });
        list.appendChild(li);
      });
    }

    function initializeTagFilter(data) {
      const tagFilter = document.getElementById("tagFilter");
      const allTags = new Set();
      data.forEach(loc => loc.tags.forEach(tag => allTags.add(tag.toLowerCase())));
      allTags.forEach(tag => {
        const option = document.createElement("option");
        option.value = tag;
        option.textContent = tag;
        tagFilter.appendChild(option);
      });
    }

    function initializeTypeFilter(data) {
      const typeFilter = document.getElementById("typeFilter");
      const allTypes = new Set();
      data.forEach(loc => loc.type && allTypes.add(loc.type.toLowerCase()));
      allTypes.forEach(type => {
        const option = document.createElement("option");
        option.value = type;
        option.textContent = type;
        typeFilter.appendChild(option);
      });
    }

    function updateLocationCount(count) {
      document.getElementById("locationCount").textContent = count;
    }

    document.getElementById("resetMap").addEventListener("click", () => {
      map.setView(userLatLng || [40, 10], 14);
    });

    // Modal Logic
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".modal .close");

    document.addEventListener("click", e => {
      if (e.target.classList.contains("popup-img")) {
        modal.classList.remove("hidden");
        modalImg.src = e.target.src;
      }
    });

    modalImg.addEventListener("click", () => {
      modalImg.classList.toggle("zoomed");
    });

    closeBtn.addEventListener("click", closeModal);
    window.addEventListener("keydown", e => {
      if (e.key === "Escape") closeModal();
    });
    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });

    function closeModal() {
      modal.classList.add("hidden");
      modalImg.classList.remove("zoomed");
      modalImg.src = "";
    }

    // Side Menu Toggle & History
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("menuOverlay");
    const menuToggle = document.getElementById("menuToggle");

    function openMenu() {
      menu.classList.add("open");
      overlay.classList.add("active");
      history.pushState({ menuOpen: true }, "");
    }

    function closeMenu() {
      menu.classList.remove("open");
      overlay.classList.remove("active");
    }

    menuToggle.addEventListener("click", () => {
      if (menu.classList.contains("open")) {
        closeMenu();
        history.back();
      } else {
        openMenu();
      }
    });

    overlay.addEventListener("click", () => {
      closeMenu();
      history.back();
    });

    window.addEventListener("popstate", event => {
      if (!event.state || !event.state.menuOpen) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
