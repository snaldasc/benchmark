<!DOCTYPE html>
<html>
<head>
    <title>Standorte</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Karte initialisieren
        var map = L.map('map').setView([53.5786, 9.6984], 13); // Zentrum auf Wedel

        // OpenStreetMap-Tiles hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap-Mitwirkende'
        }).addTo(map);

        // Standortdaten abrufen und rote Kreise hinzufügen
        fetch('koordinaten.php')
            .then(response => response.json())
            .then(data => {
                data.forEach(function(standort) {
                    L.circle([standort.latitude, standort.longitude], {
                        color: 'red',
                        fillColor: '#f03',
                        fillOpacity: 0.5,
                        radius: 200
                    }).addTo(map);
                });
            });
    </script>
</body>
</html>
