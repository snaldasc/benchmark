<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Karte mit Standorten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    body {
      font-family: sans-serif;
      padding: 1em;
    }
  </style>
</head>
<body>
  <h2>Standorte mit roten Kreisen</h2>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([53.5716, 9.6740], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    fetch('https://raw.githubusercontent.com/snaldasc/benchmark/main/locations.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Standortdaten konnten nicht geladen werden.');
        }
        return response.json();
      })
      .then(data => {
        data.forEach(loc => {
          L.circle([loc.latitude, loc.longitude], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 100
          }).addTo(map);
        });
      })
      .catch(err => {
        console.error('Fehler beim Laden oder Verarbeiten der Daten:', err);
      });
  </script>
</body>
</html>
