<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SpotScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript">
    (function(d, t) {
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.pushalert.co/integrate_0499cf29ad644996d9398435d3801c7e.js";
      s.parentNode.insertBefore(g, s);
    })(document, "script");
  </script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      height: 100%;
    }
    #toggleLayer {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #1f1f1f;
    }
    header h1 {
      margin: 0 10px;
      font-size: 1.5em;
    }
    #headerActions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #headerActions a button {
      font-size: 0.9em;
      padding: 5px 10px;
    }
  </style>
  <!-- Zosia my beautiful lady and lovely wife. I know you wont read this probably you will never but I really really love you. I wanna marry you honey -->
</head>
<body>
  <header>
    <h1>SpotScout</h1>
    <div id="headerActions">
      <span><span id="locationCount">0</span> locations available</span>
      <a href="locations.html">
        <button>üìÑ All locations</button>
      </a>
      <button id="menuToggle">‚ò∞</button>
    </div>
    <script async src="https://rum.cronitor.io/script.js"></script>
    <script>
      window.cronitor = window.cronitor || function() { (window.cronitor.q = window.cronitor.q || []).push(arguments); };
      cronitor('config', { clientKey: 'c0727f76a75dd33ba25934268bc1857a' });
    </script>
  </header>

  <div id="menuOverlay" class="hidden"></div>

  <nav id="sideMenu" class="hidden">
    <label for="tagFilter">Filter Tags:</label>
    <select id="tagFilter"><option value="all">All</option></select><br />
    <label for="typeFilter">Filter Type:</label>
    <select id="typeFilter"><option value="all">All</option></select><br />
    <label for="countrySelect">Filter Country:</label>
    <select id="countrySelect"><option value="all">All</option></select>
    <ul id="locationList"></ul>
    <button id="resetMap">üìç back to your position</button>
    <hr />
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdLJKF-C_VVNV0OK-bEY7d_JMTqMHZUXyd4rtz-PTOwwyyU7w/viewform?usp=dialog">
      <button>submit location</button>
    </a>
    <a href="https://buymeacoffee.com/spotscout" target="_blank">
      <button>be a supporter</button>
    </a>
  </nav>

  <main>
    <div id="map" style="height: 600px; position: relative;">
      <button id="toggleLayer">üõ∞</button>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="app.js"></script>

  <div id="imageModal" class="hidden">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>
</body>
</html>
