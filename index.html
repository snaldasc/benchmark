<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpotScout Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script defer src="app.js"></script>
  <style>
    body, html { margin: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100%; width: 100%; }
    #sideMenu {
      position: fixed;
      top: 0; left: 0;
      width: 280px;
      height: 100%;
      background: white;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      z-index: 999;
      padding: 1em;
    }
    #menuOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 998;
    }
    .hidden { display: none; }
    .popup-img { cursor: pointer; border-radius: 4px; }
    #menuToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      cursor: pointer;
    }
    .control-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .control-buttons button {
      padding: 6px 10px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #imageModal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #imageModal img {
      max-width: 90%;
      max-height: 80%;
    }
    #imageModal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="menuOverlay" class="hidden"></div>

<!-- Sidebar -->
<div id="sideMenu" class="hidden">
  <h2>üìå Filter</h2>

  <h3>üîñ Tags</h3>
  <div id="tagFilters">
    <label><input type="checkbox" value="view" /> View</label><br />
    <label><input type="checkbox" value="skate" /> Skate</label><br />
    <label><input type="checkbox" value="lostplace" /> Lostplace</label><br />
  </div>

  <h3>üè∑Ô∏è Typ</h3>
  <div id="typeFilters">
    <label><input type="checkbox" value="bank" /> Bank</label><br />
    <label><input type="checkbox" value="aussichtspunkt" /> Aussichtspunkt</label><br />
  </div>

  <h3>üåç Land</h3>
  <div id="countryFilters">
    <label><input type="checkbox" value="deutschland" /> Deutschland</label><br />
    <label><input type="checkbox" value="√∂sterreich" /> √ñsterreich</label><br />
    <label><input type="checkbox" value="schweiz" /> Schweiz</label><br />
  </div>

  <hr />

  <button id="resetFilters">üóëÔ∏è Filter zur√ºcksetzen</button>
  <p style="margin-top:10px;">Gefundene Orte: <strong id="locationCount">0</strong></p>
</div>

<!-- Map -->
<div id="map"></div>

<!-- Menu Toggle -->
<button id="menuToggle">‚ò∞</button>

<!-- Control Buttons -->
<div class="control-buttons">
  <button id="toggleLayer">üó∫Ô∏è Layer wechseln</button>
  <button id="resetMap">üéØ Karte zentrieren</button>
</div>

<!-- Image Modal -->
<div id="imageModal" class="hidden">
  <span class="close">√ó</span>
  <img id="modalImg" src="" alt="Bildvorschau" />
</div>

</body>
</html>
