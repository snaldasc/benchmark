<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SpotScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="styles.css" />

<!-- PushAlert -->
<script type="text/javascript">
        (function(d, t) {
                var g = d.createElement(t),
                s = d.getElementsByTagName(t)[0];
                g.src = "https://cdn.pushalert.co/integrate_0499cf29ad644996d9398435d3801c7e.js";
                s.parentNode.insertBefore(g, s);
        }(document, "script"));
</script>
<!-- End PushAlert -->

  
</head>
<body>
  <header>
    <h1>SpotScout</h1>
    <button id="menuToggle">‚ò∞</button>
  <h1>8 locations available</h1>      <!-- need to update the lcoations available manually -->
  </header>

  <nav id="sideMenu" class="hidden">
    <label for="tagFilter">Filter Tags:</label>
    <select id="tagFilter">
      <option value="">All</option>
      <!-- Dynamische Optionen werden hier geladen -->
    </select>
    <ul id="locationList"></ul>
    <button id="resetMap">üìç back to your position</button>
    <hr />
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSet2txtwC4NbicFXxlkfmnPTCoVJvoaWKhYAqpu-OHcVjahDw/viewform?usp=dialog" target="_blank">
      <button>submit location</button>
    </a>
    <a href="https://buymeacoffee.com/spotscout" target="_blank">
      <button>be a supporter</button>
    </a>
  </nav>

  <main>
    <div id="map"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([53.5716, 9.6740], 14);
    let userLatLng = null;
    let markers = [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    // Men√º toggeln
    document.getElementById("menuToggle").addEventListener("click", () => {
      document.getElementById("sideMenu").classList.toggle("hidden");
    });

    // Eigene Position
    navigator.geolocation.getCurrentPosition(
      pos => {
        userLatLng = [pos.coords.latitude, pos.coords.longitude];
        map.setView(userLatLng, 14);
      },
      () => console.log("Position nicht verf√ºgbar")
    );

    // Daten laden
    fetch("https://raw.githubusercontent.com/snaldasc/benchmark/main/locations.json")
      .then(res => res.json())
      .then(data => {
        renderMarkers(data);

        // Filter Dropdown initialisieren
        initializeTagFilter(data);

        // Filter anwenden
        document.getElementById("tagFilter").addEventListener("change", e => {
          const selectedTag = e.target.value.toLowerCase();
          const filtered = selectedTag 
            ? data.filter(loc => loc.tags.some(tag => tag.toLowerCase() === selectedTag))
            : data;
          renderMarkers(filtered);
        });
      });

    // Marker rendern
    function renderMarkers(locations) {
      // Vorherige Marker entfernen
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const list = document.getElementById("locationList");
      list.innerHTML = "";

      locations.forEach(loc => {
        const circle = L.circle([loc.latitude, loc.longitude], {
          color: "red",
          fillColor: "#f03",
          fillOpacity: 0.5,
          radius: 5
        }).addTo(map);

        const popupContent = `
          <strong>${loc.name}</strong><br>
          <img src="${loc.image}" alt="${loc.name}" style="width:100%;max-width:200px;"><br>
          <p>${loc.description}</p>
        `;
        circle.bindPopup(popupContent);
        markers.push(circle);

        const li = document.createElement("li");
        li.textContent = loc.name;
        li.addEventListener("click", () => {
          map.setView([loc.latitude, loc.longitude], 16);
          circle.openPopup();
        });
        list.appendChild(li);
      });
    }

    // Tag-Filter initialisieren
    function initializeTagFilter(data) {
      const tagFilter = document.getElementById("tagFilter");
      const allTags = new Set();
      
      // Alle Tags sammeln
      data.forEach(loc => {
        loc.tags.forEach(tag => {
          allTags.add(tag.toLowerCase());
        });
      });

      // Dropdown-Optionen f√ºllen
      allTags.forEach(tag => {
        const option = document.createElement("option");
        option.value = tag;
        option.textContent = tag;
        tagFilter.appendChild(option);
      });
    }

    // Zoom zur√ºcksetzen
    document.getElementById("resetMap").addEventListener("click", () => {
      if (userLatLng) {
        map.setView(userLatLng, 14);
      } else {
        map.setView([40, 10], 14);
      }
    });
  </script>
</body>
</html>
