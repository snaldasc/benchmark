<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .location-card {
      width: 200px;
      text-align: center;
      cursor: pointer;
    }
    .location-card img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .location-card img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="gallery"></div>

  <script>
    fetch('locations.json')
      .then(response => response.json())
      .then(locations => {
        const gallery = document.getElementById('gallery');

        locations
          .filter(loc => loc.image && loc.image.trim() !== "")
          .forEach(loc => {
            const card = document.createElement('div');
            card.className = 'location-card';

            // Gehe zu index.html mit Query-Parametern (z.â€¯B. index.html?loc=paris)
            const link = `index.html?loc=${encodeURIComponent(loc.id)}`;

            card.innerHTML = `
              <a href="${link}">
                <img src="${loc.image}" alt="${loc.name}">
                <p>${loc.name}</p>
              </a>
            `;

            gallery.appendChild(card);
          });
      })
      .catch(error => {
        console.error('Fehler beim Laden der locations.json:', error);
        document.getElementById('gallery').textContent = 'Fehler beim Laden der Locations.';
      });
  </script>

</body>
</html>
