<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background-color: #f9f9f9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }
    .location-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .location-card:hover {
      transform: scale(1.03);
    }
    .location-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Locations mit Bildern</h1>
  <div class="grid" id="locationGrid"></div>

  <script>
    fetch('locations.json')
      .then(res => res.json())
      .then(locations => {
        const grid = document.getElementById('locationGrid');
        locations.forEach(loc => {
          if (loc.image) {
            const card = document.createElement('div');
            card.className = 'location-card';
            card.onclick = () => {
              window.location.href = `index.html?loc=${loc.id}`;
            };

            const img = document.createElement('img');
            img.src = loc.image;
            img.alt = loc.name || loc.id;

            card.appendChild(img);
            grid.appendChild(card);
          }
        });
      })
      .catch(err => {
        document.getElementById('locationGrid').innerHTML = 'Fehler beim Laden der Locations.';
        console.error(err);
      });
  </script>

</body>
</html>
