<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Benchmark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <button id="menuToggle" aria-label="Menü öffnen">☰</button>
    <h1>Benchmark</h1>
  </header>

  <nav id="sideMenu">
    <h2>Standorte in deiner Nähe</h2>
    <ul id="locationList"></ul>
    <hr />
    <button id="openSubmitForm">➕ Location einreichen</button>
  </nav>

  <div id="submitForm" class="hidden">
    <h2>Location einreichen</h2>
    <form id="locationForm">
      <input type="text" id="name" placeholder="Name" required />
      <textarea id="description" placeholder="Beschreibung" required></textarea>
      <input type="text" id="latitude" placeholder="Breitengrad" required />
      <input type="text" id="longitude" placeholder="Längengrad" required />
      <input type="text" id="image" placeholder="Bild-URL" required />
      <input type="text" id="tags" placeholder="Tags (Komma getrennt)" required />
      <button type="submit">Senden</button>
      <button type="button" id="cancelSubmit">Abbrechen</button>
    </form>
  </div>

  <div id="filters">
    <label for="tagSelect">Tags:</label>
    <select id="tagSelect">
      <option value="all">Alle</option>
      <option value="water">Water</option>
      <option value="harbour">Harbour</option>
      <option value="kulturell">Kulturell</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
